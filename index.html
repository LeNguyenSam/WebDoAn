<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThichTruyenChu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Thanh điều hướng -->
    <nav class="nav">
        <div class="nav-logo">
            <img src="image/logo2.2.png" alt="Logo">
        </div>
        <div class="nav-left">
            <div class="dropdown">
                <a href="#" class="dropdown-toggle">THỂ LOẠI</a>

            </div>
            <a href="#">TRUYỆN MỚI</a>
            <a href="#">BXH</a>
            <a href="#">ĐĂNG TRUYỆN</a>
            <a href="#">DONATE/VIP</a>

            <button>ĐĂNG NHẬP</button>

    <!-- Carousel -->
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="image/novel1.jpg" alt="Ai Bao Han Tu Tien">
                <div class="overlay"></div>
                <div class="title">Ai Bảo Hắn Tu Tiên</div>
            </div>
            <div class="carousel-item">
                <img src="image/novel2.jpg" alt="Ta Tai Trong Nui">
                <div class="overlay"></div>
                <div class="title">Ta Tại Trong Núi Lập Tức Thành Tiên</div>
            </div>
            <div class="carousel-item">
                <img src="image/novel3.jpg" alt="Mu Loa Troc Dao Nhan">
                <div class="overlay"></div>
                <div class="title">Mù Loà Tróc Đao Nhân</div>
            </div>
            <div class="carousel-item">
                <img src="image/novel4.jpg" alt="Khong Co Tien Tu Cai">
                <div class="overlay"></div>
                <div class="title">Không Có Tiền Tu Cái Gì Tiên?</div>
            </div>
        </div>
        <button class="prev">❮</button>
        <button class="next">❯</button>
        <div class="carousel-indicators">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    </div>

    <div class="recommendations">
        <h2>ĐỀ CỬ</h2>

                <img src="https://via.placeholder.com/200x150?text=Recommendation+1" alt="Recommendation 1">

                <div class="title">Recommendation 1</div>
            </div>
            <div class="recommendation-item">

                <div class="title">Recommendation 2</div>
            </div>
            <div class="recommendation-item">
                <img src="https://via.placeholder.com/200x150?text=Recommendation+3" alt="Recommendation 3">

                <div class="title">Recommendation 3</div>
            </div>
            <div class="recommendation-item">
                <img src="https://via.placeholder.com/200x150?text=Recommendation+4" alt="Recommendation 4">

                <div class="title">Recommendation 4</div>
            </div>
            <div class="recommendation-item">
